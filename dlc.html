            </div>
            <nav class="header__nav">

        <section>
            <h1 class="dlc">Предложения</h1>
            <div class="catalog">
                <div class="game">
                    <h1 class="named">Atomic heard</h1>
                    <img src="img/6.jpg" alt="" class="catalog__game">
                    <button onclick="buy()" id="btn__buing" class="catalog__button">Добавить в корзину <p class="product__price">2000&#8381</p></button>

                <div class="game">
                    <h1 class="named">Инстинкт истребления</h1>
                    <img src="img/5.png" alt="" class="catalog__game">
                    <button onclick="buy()" id="btn__buing" class="catalog__button">Добавить в корзину <p class="product__price">900&#8381</p></button>
                </div>
                <div class="game">
                    <h1 class="named">Узник лимбо</h1>

                    <button onclick="buy()" id="btn__buing" class="catalog__button">Добавить в корзину <p class="product__price">1100&#8381</p></button>

                <div class="game">
